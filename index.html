    <!-- Main App Content (Initially Hidden) -->

        <nav class="bg-indigo-600 shadow-md">

                    <div class="flex-shrink-0">

                    </div>
                    <div class="flex items-center">
                        <p id="userEmail" class="text-indigo-200 text-sm mr-4"></p>
                        <button id="signOutBtn" class="bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white transition">Sign Out</button>
                    </div>

        <div class="container mx-auto p-4 sm:p-6 lg:p-8">

                <form id="addItemForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="material" class="block text-sm font-medium text-gray-700 mb-1">Material</label>
                        <select id="material" name="material" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg"><option>Aluminium 6061</option><option>Aluminium 6082</option><option>Aluminium 7075</option><option>Stainless Steel 304</option><option>Stainless Steel 303</option><option>Stainless Steel 420</option><option>Stainless Steel 316</option><option>Stainless Steel 316L</option><option>Stainless Steel 202</option><option>Brass</option><option>Copper</option></select>
                    </div>

                        <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700">Add Item</button>
                    </div>

            </div>

            <!-- Inventory Table -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-2xl font-semibold mb-4 sm:mb-0">Current Inventory</h2>
                    <div class="relative w-full sm:w-72">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg></div>
                        <input type="text" id="searchInput" class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg" placeholder="Search inventory...">
                    </div>
                </div>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Shape</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dimensions</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Current Stock</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals (Transaction & Gemini) -->
    <div id="transactionModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full items-center justify-center"><div class="relative mx-auto p-8 border w-full max-w-md shadow-lg rounded-2xl bg-white"><div class="text-center"><h3 class="text-2xl font-bold text-gray-900">Manage Stock</h3><div class="mt-4 px-7 py-3"><p class="text-sm text-gray-500" id="modalItemInfo"></p><form id="transactionForm" class="mt-6 space-y-4"><input type="hidden" id="modalItemId"><div><label for="transactionType" class="block text-sm font-medium text-gray-700 mb-1 text-left">Transaction Type</label><select id="transactionType" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg"><option value="inward">Inward (+)</option><option value="outward">Outward (-)</option></select></div><div><label for="transactionAmount" class="block text-sm font-medium text-gray-700 mb-1 text-left">Quantity</label><input type="number" id="transactionAmount" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" placeholder="e.g., 10" min="0" step="any"></div><div><label for="transactionDimensions" class="block text-sm font-medium text-gray-700 mb-1 text-left">Dimensions (if different)</label><input type="text" id="transactionDimensions" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" placeholder="e.g., 19x63"></div><div class="flex items-center justify-end pt-4 gap-4"><button id="closeModalBtn" type="button" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300">Cancel</button><button type="submit" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-green-600">Confirm</button></div></form></div></div></div></div>
    <div id="geminiResultModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full items-center justify-center"><div class="relative mx-auto p-8 border w-full max-w-lg shadow-lg rounded-2xl bg-white"><h3 class="text-2xl font-bold text-gray-900 mb-4" id="geminiModalTitle">AI Assistant</h3><div class="mt-2 py-3"><textarea id="geminiResultText" readonly class="w-full h-64 p-3 bg-gray-50 border border-gray-300 rounded-lg resize-none"></textarea></div><div class="flex items-center justify-end pt-4 gap-4"><button id="copyGeminiResultBtn" type="button" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600">Copy</button><button id="closeGeminiModalBtn" type="button" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300">Close</button></div></div></div>
    <div id="messageBox" class="fixed bottom-5 right-5 bg-red-500 text-white py-3 px-5 rounded-lg shadow-xl transition-transform transform translate-x-full hidden"><p id="messageText"></p></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Config and Initialization ---
        const firebaseConfig = {
          apiKey: "AIzaSyBqvd38A2xTbvmvuJWVBXhc83NcVuH4LaM",
          authDomain: "metal-stock-faf6c.firebaseapp.com",
          projectId: "metal-stock-faf6c",
          storageBucket: "metal-stock-faf6c.appspot.com",
          messagingSenderId: "531401442922",
          appId: "1:531401442922:web:0d8159091329069ec2ac13"
        };
        // END OF CORRECTED SECTION

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-inventory-app';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');

        // --- State Variables ---
        let userId = null;
        let inventoryCollectionRef = null;
        let fullInventory = [];
        const LOW_STOCK_THRESHOLD = 10;
        let isLoginMode = true;

        // --- DOM Elements ---
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const authForm = document.getElementById('authForm');
        const authToggleLink = document.getElementById('authToggleLink');
        const authTitle = document.getElementById('authTitle');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const userEmail = document.getElementById('userEmail');
        const addItemForm = document.getElementById('addItemForm');
        const inventoryTableBody = document.getElementById('inventoryTableBody');
        const searchInput = document.getElementById('searchInput');
        const transactionModal = document.getElementById('transactionModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const transactionForm = document.getElementById('transactionForm');
        const modalItemId = document.getElementById('modalItemId');
        const modalItemInfo = document.getElementById('modalItemInfo');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const geminiResultModal = document.getElementById('geminiResultModal');
        const geminiModalTitle = document.getElementById('geminiModalTitle');
        const geminiResultText = document.getElementById('geminiResultText');
        const closeGeminiModalBtn = document.getElementById('closeGeminiModalBtn');
        const copyGeminiResultBtn = document.getElementById('copyGeminiResultBtn');

        // --- Authentication Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userEmail.textContent = user.email;
                inventoryCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/inventory`);
                authContainer.classList.add('hidden-by-auth');
                appContainer.classList.remove('hidden-by-auth');
                listenForInventoryUpdates();
            } else {
                userId = null;
                inventoryCollectionRef = null;
                fullInventory = [];
                renderInventory([]);
                authContainer.classList.remove('hidden-by-auth');
                appContainer.classList.add('hidden-by-auth');
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authForm.email.value;
            const password = authForm.password.value;
            loadingOverlay.style.display = 'flex';
            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                showMessage(error.message, true);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        signOutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        authToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = 'Sign in to your account';
                authSubmitBtn.textContent = 'Sign In';
                authToggleLink.innerHTML = 'Don\'t have an account? <span class="font-bold">Sign Up</span>';
            } else {
                authTitle.textContent = 'Create a new account';
                authSubmitBtn.textContent = 'Sign Up';
                authToggleLink.innerHTML = 'Already have an account? <span class="font-bold">Sign In</span>';
            }
        });

        // --- Gemini API Call ---
        async function callGeminiAPI(prompt, maxRetries = 3) {
            loadingOverlay.style.display = 'flex';
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                    const result = await response.json();
                    if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                        loadingOverlay.style.display = 'none';
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid response structure from API.");
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === maxRetries - 1) {
                        loadingOverlay.style.display = 'none';
                        showMessage("Failed to get response from AI assistant.", true);
                        return null;
                    }
                    await new Promise(res => setTimeout(res, 1000 * Math.pow(2, i)));
                }
            }
        }

        // --- Utility, Firestore, Rendering, and Event Listeners ---
        function normalizeDimensions(dim) { if (!dim) return ''; return dim.toLowerCase().replace(/dia|\s/g, '').split('x').map(d => { const num = parseFloat(d); return isNaN(num) ? d : Math.round(num).toString(); }).join('x'); }
        function showMessage(message, isError = false) { messageText.textContent = message; messageBox.className = `fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-xl transition-transform transform ${isError ? 'bg-red-500' : 'bg-green-500'}`; setTimeout(() => messageBox.classList.remove('translate-x-full'), 10); setTimeout(() => { messageBox.classList.add('translate-x-full'); setTimeout(() => messageBox.classList.add('hidden'), 300); }, 3000); }
        function listenForInventoryUpdates() { if (!inventoryCollectionRef) return; onSnapshot(inventoryCollectionRef, (snapshot) => { fullInventory = []; snapshot.forEach(doc => fullInventory.push({ id: doc.id, ...doc.data() })); filterAndRender(); }, (error) => { console.error("Error listening to inventory:", error); showMessage("Could not fetch inventory.",
